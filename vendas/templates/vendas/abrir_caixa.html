
{% extends 'base.html' %}
{% load static %}

{% block title %}Abrir Caixa{% endblock %}

{% block head %}
<link rel="stylesheet" href="{% static 'vendas/css/vendas.css' %}">
{% endblock %}

{% block titulo %}Abrir Caixa{% endblock %}

{% block conteudo %}
<div class="box-caixa">
    <h2>Iniciar Caixa</h2>
    <form method="post">
        {% csrf_token %}
        <label for="valor_inicial">Valor Inicial em Caixa:</label>
        <input type="number" step="0.01" name="valor_inicial" required>
        <button type="submit">Abrir Caixa</button>
    </form>
</div>
{% endblock %}
